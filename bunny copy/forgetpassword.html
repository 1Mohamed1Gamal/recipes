<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title = food talk -->
    <title>Forget password | FoodTalk</title>
    <!-- main css style sheet -->
    <link rel="stylesheet" href="css/forget.css" />
    <!-- normalize css style sheet -->
    <link rel="stylesheet" href="css/Normalize.css" />
    <!-- font awesome css style sheet -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="javas.js"></script>
  </head>
  <body>
    <div class="place">
      <div class="main-place">
        <div class="container">
          <!-- Start Login card -->
          <div class="login-card">
            <!-- Start Title -->
            <div class="title">Restoring your password</div>
            <p>Enter your email address and we will send you a reset link.</p>
            <!-- End Title -->
            <!-- Start form -->
            <form action="">
              <!-- Start card -->
              <div class="card email">
                <label for="email">Email</label>
                <div class="box">
                  <input type="email" placeholder="Enter your email address" />
                </div>
              </div>
              <!-- End card -->
              <div class="tool">
                <input type="submit" value="Send Your Request" class="btn"  onclick="request()"/>
                <input type="submit" value="Return to LogIn" class="btn" onclick="backtologin()">
              </div>
            </form>
            <!-- end form -->
          </div>
          <!-- End Login card -->
          <div class="RecaptchaDisclaimer">
            This website is protected by Google reCAPTCHA.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
